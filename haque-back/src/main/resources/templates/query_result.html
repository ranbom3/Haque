<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查询结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="yinqi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favorite.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index-style.min.css}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header th:replace="index::header"></header>
<div class="lyear-wrapper">
    <section class="mt-5 pb-5">
        <div class="container">

            <div class="row">
                <!-- 文章列表 -->
                <div class="col-xl-8">
          <span th:if="${indexMsg}!=null">
            <h1 th:text="${indexMsg}"></h1>
          </span>
                    <div class="card">
                        <div class="card-body">
                            <span>根据关键词：</span>
                            <mark th:text="${queryKey}"></mark>
                            <span>，得到共计：</span>
                            <mark th:text="${resultNum}"></mark>
                            <span>条结果！</span>
                        </div>
                    </div>
                    <article class="lyear-arc" th:each="map:${articlesList}">
                        <div class="arc-header">
                            <h2 class="arc-title">
                                <a th:href="@{|/article/detail/${map.article.id}|}" th:text="${map.article.title}">
                                    文章标题
                                </a>
                            </h2>
                            <ul class="arc-meta">
                                <i class="fa fa-calendar-o"></i>
                                <li th:text="${#dates.format(map.article.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                                    2019-09-25 09:21
                                </li>
                                <i class="fa fa-tags" th:if="${map.tags!=null}"></i>
                                <span th:each="tag:${map.tags}">(<a href="#" th:text="${tag.tagName}">标签名字</a>)</span>
                                <li><i class="fa fa-comments-o"></i> <a href="#">3 评论</a></li>
                            </ul>
                        </div>

                        <div class="arc-synopsis">
                            <p th:text="${map.articleResume}">
                                文章摘要
                            </p>
                        </div>
                    </article>

                </div>
                <!-- 内容 end -->

            </div>

        </div>
        <!-- end container -->
    </section>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/index-main.min.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
