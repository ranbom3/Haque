<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Haque注册页面</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/admin/register/images/icons/favicon.ico}"/>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/css/animsition.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/admin/register/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin/register/css/main.css}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" th:style="|background-image: url(@{/admin/register/images/bg-01.jpg})|">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" th:action="@{/register}" method="post">
					<span class="login100-form-title p-b-49">
						注册Haque
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" id="username" placeholder="输入您的用户名" onblur="getUser()" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<span id="tishi2"></span>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="password" id="password" placeholder="输入您的密码" required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">确认密码</span>
						<input class="input100" type="password" name="password" id="password2" placeholder="请再次输入您的密码" onkeyup="pwd()" required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<span id="tishi"></span>

					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<span class="label-input100">电子邮箱</span>
						<input class="input100" type="email" name="email" id="email" placeholder="输入您的电子邮箱" required>
						<span class="focus-input100" data-symbol="&#xf2b9;"></span>
					</div>
					

					
					<div class="container-login100-form-btn" style="margin-top: 20px">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="submit" class="login100-form-btn" type="button" onclick="register()">
								点击注册
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							或者使用
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.5.4/cjs/popper.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.js"></script>
	<script th:src="@{/admin/register/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/admin/register/js/main.js}"></script>
<script>
	function getUser() {
		var username = $('#username').val();
		$.ajax({
			url: '/getUser',
			type: 'GET',
			data: {
				"username": username
			},
			dataType: 'json',
			success: function (result) {
				console.log(result);
				if (result.status == 200) {
					document.getElementById("tishi2").innerText = result.msg;
					document.getElementById("submit").disabled = false;
				}else {
					document.getElementById("tishi2").innerText = result.msg;
					document.getElementById("submit").disabled = true;
				}
			}
		})
	}
	function pwd() {
		var password = $("#password").val();
		var password2 = $("#password2").val();
		if (password != password2) {
			console.log("密码不一致")
			document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
			document.getElementById("submit").disabled = true;
		}else {
			document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
			document.getElementById("submit").disabled = false;
		}
	}
	function register() {
		var username = $("#username").val();
		var password = $("#password").val();
		var email = $("#email").val();
		$.ajax({
			url: '/register',
			type: "POST",
			// contentType: "application/json;charset=utf-8",
			data: {
				"username": username,
				"password": password,
				"email": email,
			},
			dataType: "json",
			success: function (data) {
				if (data.status == 200) {
					alert(data.msg);
					window.location.href='/loginsuccess';
				}else {
					alert(data.msg);
				}
			}
		});
	}
</script>
</body>
</html>
