<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="keywords" content="Haque后台管理系统">
  <meta name="description" content="Haque后台管理系统">
  <meta name="author" content="yinq">
  <title>文档列表</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/admin/freeUpload/css/freeUpload.css}">

  <link href="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">
  <!-- markdown插件 -->
  <link rel="stylesheet" th:href="@{/admin/editormd/css/editormd.css}" />
</head>

<body>

<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar" th:replace="admin/admin_page::sidebar"></aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header" th:replace="admin/admin_page::header"></header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid p-t-15">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar d-flex flex-column flex-md-row">
                <div class="toolbar-btn-action">
                  <a class="btn btn-primary m-r-5" th:href="@{/admin/pages_add_doc}"><i class="mdi mdi-plus"></i> 新增</a>
<!--                  文件上传-->
                  <div style="width: 1024px;height: 256px;">
                    <div id="dropzone" >

                    </div>
                  </div>
<!--                  文件上传 end-->
                </div>

              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table style="table-layout: fixed" class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check-all">
                            <label class="custom-control-label" for="check-all"></label>
                          </div>
                        </th>
                        <th>编号</th>
                        <th>标题</th>
                        <th>时间</th>
                        <th>内容</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="article, articleStat : ${articles}" >
                        <td>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input ids" name="ids[]"
                                   th:value="${articleStat.count}"
                                   th:id="|ids-${articleStat.count}|">
                            <label class="custom-control-label" th:for="|ids-${articleStat.count}|"></label>
                          </div>
                        </td>
                        <td th:text="${article.id}">1</td>
                        <td><a th:text="${article.title}" th:href="@{|/article/detail/${article.id}|}">文章ID</a></td>
                        <td th:text="${#dates.format(article.createTime, 'yyyy-MM-dd HH:mm:ss')}">时间</td>
                        <td th:id="|content-${articleStat.count}|" style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;word-break:keep-all;"
                            th:text="${article.content}">内容</td>

                        <td><font class="text-success">正常</font></td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="modal" th:data-target="|#publishModal-${articleStat.count}|" data-original-title="编辑" ><i class="fa fa-edit"></i></a>
                            <a class="btn btn-xs btn-default" th:href="@{/admin/delete_article(id=${article.id})}" title="" data-toggle="tooltip" data-original-title="删除"><i class="fa fa-trash"></i></a>
                          </div>

                          <!-- 弹出框，编辑文章 -->
                          <div class="modal fade" th:id="|publishModal-${articleStat.count}|" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="publishModalLabel">编辑文章</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <form method="post" th:action="@{|/admin/modify_article/${article.id}|}">
                                    <div class="form-group">
                                      <label for="recipient-name" class="col-form-label">标题：</label>
                                      <input type="text" name="title" class="form-control" th:id="|title-${articleStat.count}|" th:value="${article.title}">
                                    </div>
                                    <div class="form-group">
                                      <label class="col-form-label">正文：</label>
                                        <textarea name="content" class="form-control" th:id="|message-text-${articleStat.count}|" rows="15" th:text="${article.markdown}"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                      <button type="submit" class="btn btn-primary">保存</button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>

                <!-- 分页 -->
                <div class="row" th:replace="index::pagination">
                </div>

              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery.perfect-scrollbar/1.5.0/perfect-scrollbar.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
<script type="text/javascript" th:src="@{/admin/freeUpload/js/freeUpload.js}"></script>

<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text());
    });
    
    // 通用ajax post请求
    jQuery(document).delegate('.ajax-post', 'click', function(){
        var self        = jQuery(this), tips = self.data('tips'), ajax_url = self.attr("href") || self.data("url");
        var target_form = self.attr('target-form');
        var text        = self.data('tips');
        var form        = jQuery('form[name="'+ target_form +'"]');
        
        if (form.length == 0) {
            form = jQuery('.' + target_form);
        }
        
        var form_data = form.serialize();
        if ('submit' == self.attr('type') || ajax_url) {
            if (void 0 == form.get(0)) return false;
            
            // 如果节点是FORM表单
            if ('FORM' == form.get(0).nodeName) {
                ajax_url = ajax_url || form.get(0).action;
                
                // 确认提交
                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);
                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            } else if ('INPUT' == form.get(0).nodeName || 'SELECT' == form.get(0).nodeName || 'TEXTAREA' == form.get(0).nodeName) {
                // 复选框判断是否有选择项
                if (form.get(0).type == 'checkbox' && form_data == '') {
                    showNotify('请选择您要操作的数据', 'danger');
                    return false;
                }
                
                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);
                                    
                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            } else {
                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);
                                    
                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    form_data = form.find("input,select,textarea").serialize();
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            }
            
            var loader = $('body').lyearloading({
                opacity: 0.2,
                spinnerSize: 'lg'
            });
            ajaxPostFun(self, ajax_url, form_data, loader);
            
            return false;
        }
    });
    
    // 通用ajax get请求
    jQuery(document).delegate('.ajax-get', 'click', function(){
        var self = $(this), tips = self.data('tips'), ajax_url = self.attr("href") || self.data("url");
        
        if (self.hasClass('confirm')) {
            $.confirm({
                title: '',
                content: tips || '确认要执行该操作吗？',
                type: 'orange',
                typeAnimated: true,
                buttons: {
                    confirm: {
                        text: '确认',
                        btnClass: 'btn-blue',
                        action: function() {
                            var loader = $('body').lyearloading({
                                opacity: 0.2,
                                spinnerSize: 'lg'
                            });
                            self.attr('autocomplete', 'off').prop('disabled', true);
                            
                            ajaxGetFun(self, ajax_url, loader);
                        }
                    },
                    cancel: {
                        text: '取消',
                        action: function() {}
                    }
                }
            });
            return false;
        } else {
            var loader = $('body').lyearloading({
                opacity: 0.2,
                spinnerSize: 'lg'
            });
            self.attr('autocomplete', 'off').prop('disabled', true);
            
            ajaxGetFun(self, ajax_url, loader);
        }
        return false;
    });
    
    // POST提交处理
    function ajaxPostFun(selfObj, ajax_url, form_data, loader) {
        console.log('url==>'+ajax_url);
        console.log('form_data==>'+form_data);
        setTimeout(function() {
            loader.destroy();
            showNotify('修改成功，页面即将自动跳转~', 'success', 1000);
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        }, 1e3);
        // 这里屏蔽get提交，js模拟返回成功，正常使用时请删除上面的内容，打开下面的注释代码
        /*
        jQuery.post(ajax_url, form_data).done(function(res) {
            loader.destroy();
            var res = eval('(' + res + ')');
            var msg = res.msg;
            if (200 == res.code) {
                if (res.url && !selfObj.hasClass('no-refresh')) {
                    msg += '页面即将自动跳转';
                }
                showNotify(msg, 'info');
                setTimeout(function () {
					selfObj.attr("autocomplete", "on").prop("disabled", false);
					return selfObj.hasClass("no-refresh") ? false : (res.url ? location.href = res.url : location.reload());
				}, 1500);
            } else {
                showNotify(msg, 'danger');
                selfObj.attr("autocomplete", "on").prop("disabled", false);
            }
        }).fail(function () {
            loader.destroy();
            showNotify('服务器发生错误，请稍后再试', 'danger');
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        });
        */
    }
    
    // GET提交处理
    function ajaxGetFun(selfObj, ajax_url, loader) {
        console.log(ajax_url);
        setTimeout(function() {
            loader.destroy();
            showNotify('修改成功，页面即将自动跳转~', 'success', 1000);
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        }, 1e3);
        // 这里屏蔽get提交，js模拟返回成功，正常使用时请删除上面的内容，打开下面的注释代码
        /*
        jQuery.get(ajax_url).done(function(res) {
            loader.destroy();
            var res = eval('(' + res + ')');
            var msg = res.msg;
            if (200 == res.code) {
                if (res.url && !selfObj.hasClass('no-refresh')) {
                    msg += '页面即将自动跳转';
                }
                showNotify(msg, 'info');
                setTimeout(function () {
					selfObj.attr("autocomplete", "on").prop("disabled", false);
					return selfObj.hasClass("no-refresh") ? false : (res.url ? location.href = res.url : location.reload());
				}, 1500);
            } else {
                showNotify(msg, 'danger');
                selfObj.attr("autocomplete", "on").prop("disabled", false);
            }
        }).fail(function () {
            loader.destroy();
            showNotify('服务器发生错误，请稍后再试', 'danger');
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        });
        */
    }
  
    /*
     * 提取通用的通知消息方法
     * 这里只采用简单的用法，如果想要使用回调或者更多的用法，请查看lyear_js_notify.html页面
     * @param $msg 提示信息
     * @param $type 提示类型:'info', 'success', 'warning', 'danger'
     * @param $delay 毫秒数，例如：1000
     * @param $icon 图标，例如：'fa fa-user' 或 'glyphicon glyphicon-warning-sign'
     * @param $from 'top' 或 'bottom' 消息出现的位置
     * @param $align 'left', 'right', 'center' 消息出现的位置
     */
    function showNotify($msg, $type, $delay, $icon, $from, $align) {
        $type  = $type || 'info';
        $delay = $delay || 1000;
        $from  = $from || 'top';
        $align = $align || 'right';
        $enter = $type == 'danger' ? 'animated shake' : 'animated fadeInUp';

        jQuery.notify({
            icon: $icon,
            message: $msg
        },
        {
            element: 'body',
            type: $type,
            allow_dismiss: true,
            newest_on_top: true,
            showProgressbar: false,
            placement: {
                from: $from,
                align: $align
            },
            offset: 20,
            spacing: 10,
            z_index: 10800,
            delay: $delay,
            animate: {
                enter: $enter,
                exit: 'animated fadeOutDown'
            }
        });
    }
});
</script>

<script th:src="@{/admin/editormd/editormd.min.js}"></script>
<script type="text/javascript">
  var testEditor;
  $(function() {
    testEditor = editormd("test-editormd", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      path    : "editormd/lib/",
      //图片上传
      imageUpload : true,
      imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
      imageUploadURL : "/file/upload"
    });
  });
</script>

<script>
  function copyTd(i) {
    $('#message-text-'+i).val($("#content-"+i)[0].innerHTML);
  }
</script>

<script>
  upload({
    el:'dropzone',  //元素id
    url:'/admin/upload_doc', //上传地址
    type:'POST',//上传方式
    fileName:'file[]',
    fileNum:5,//文件数
    fileSize:1024*3,//文件大小（kb）
    fileType:['md'],
    success:function (data) {
      //成功
      console.log( data );
    },
    error:function (data) {
      //失败
      console.log(data);
    }
  });
</script>

</body>
</html>
