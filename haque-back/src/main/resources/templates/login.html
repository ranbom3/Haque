<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Haque登录页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/admin/register/images/icons/favicon.ico}"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/css/animsition.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/register/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/register/css/main.css}">
</head>
<body>

<div class="limiter">
    <div class="container-login100" th:style="|background-image: url(@{/admin/register/images/bg-01.jpg})|">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" th:action="@{/register}" method="post">
					<span class="login100-form-title p-b-49">
						Haque后台管理系统
					</span>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" id="username" placeholder="输入您的用户名">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <span id="tishi2"></span>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" id="password" placeholder="输入您的密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn" style="margin-top: 40px">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="submit" class="login100-form-btn" type="button" onclick="myLogin()">
                            立即登录
                        </button>
                    </div>
                </div>

                <div class="container-login100-form-btn" style="margin-top: 30px">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a th:href="@{/reg}" class="login100-form-btn">注册</a>
                    </div>
                </div>

                <div class="container-login100-form-btn" style="margin-top: 30px">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" data-target="#myModal" data-toggle="modal">忘记密码</button>
                    </div>
                </div>
                <!--弹出框-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="publishModalLabel">忘记密码</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">请输入您的用户名：</label>
                                        <input type="text" name="username" class="form-control" id="recipient-name">
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary" id="publishBtn" onclick="forgetCode()">提交</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

<!--                <div class="flex-c-m">-->
<!--                    <a href="#" class="login100-social-item bg1">-->
<!--                        <i class="fa fa-facebook"></i>-->
<!--                    </a>-->

<!--                    <a href="#" class="login100-social-item bg2">-->
<!--                        <i class="fa fa-twitter"></i>-->
<!--                    </a>-->

<!--                    <a href="#" class="login100-social-item bg3">-->
<!--                        <i class="fa fa-google"></i>-->
<!--                    </a>-->
<!--                </div>-->

                <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

                    <a href="#" class="txt2">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script th:src="@{/admin/register/vendor/boostrap/js/popper.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-daterangepicker/3.1/daterangepicker.min.js"></script>
<script th:src="@{/admin/register/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/admin/register/js/main.js}"></script>
<script type="text/javascript">
    // 忘记密码
    function forgetCode() {
        var username = $('#recipient-name').val()
        $.ajax({
            type: "POST",
            dataType: 'json',
            url: "/forget" ,
            data: {
                username : username
            },
            success: function (result) {
                console.log(result);
                if (result.status == 200) {
                    alert(result.msg);
                    $('#myModal').empty()
                }else {
                    alert(result.msg);
                }
            },
            error: function (){
                alert("用户名不存在")
            }
        });
    }

    // 登录
    function myLogin() {
        var username = $('#username').val();
        var password = $('#password').val();
        $.ajax({
            type: "POST",
            dataType: 'json',
            url: '/doLogin',
            data: {
                'username': username,
                'password': password
            },
            success:function (result) {
                console.log(result)
                if (result.status == 200) {
                    window.location.href = '/admin/admin_page';
                }
                alert(result.msg);
            }
        })
    }

</script>
</body>
</html>
